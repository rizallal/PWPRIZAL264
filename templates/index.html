<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function confirmDelete(user_id){
            var confirmation = confirm("Are you sure you want to delete this user?")
            if(confirmation){    
                var form = document.createElement('form'); 
                form.method = 'POST';
                form.action = '/deleteuser/'+user_id;
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</head>
<body>
    <div class="my-5 text-center">
        <button type="button" class="btn btn-primary me-2">
            <a href="{{url_for('main.add_user')}}" class="text-white text-decoration-none">Add User</a>
        </button>
        <button type="button" class="btn btn-danger">
            <a href="{{url_for('main.logout')}}" class="text-white text-decoration-none">Logout</a>
        </button>
        <br/>
        <div class="w-70 d-flex p-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    
                        {% for item in data%}
                        <tr>
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>
                                <a href="/edituser/{{item.id}}"><button class="btn btn-success">Edit</button></a> | 
                                <button class="btn btn-danger" type="button" onclick="confirmDelete('{{item.id}}')">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    
                </tbody>
              </table>

        </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
